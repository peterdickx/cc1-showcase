<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CC1 Showcase</title>
	<link rel="preload" href="p5/p5.min.js" as="script">
</head>
<body>
  <header>
    <span class="tag">MCT</span>
    <h1 class="responsive-title">Creative Coding I</h1>
    <img class="logo" src="media/ehb.png" alt="EHB logo">
  </header>
  <main></main>
  <footer>
    <span class="continue-text continue-click">click to continue</span>
    <span class="continue-text continue-tap">tap to continue</span>
  </footer>
  <script src="p5/p5.min.js"></script>
  <script src="import/p5.tween.min.js"></script>
  <script src="sketches/showcase.js"></script>
  <script>
    window.addEventListener("contextmenu", event => event.preventDefault());
  </script>
  <style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: #1a1a1a;
    color: #fff;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  }

  header {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 1.25rem 0;
  }
  .tag {
    position: absolute;
    top: 40%;
    left: 1.5rem;
    transform: translateY(-50%);
    font-weight: 600;
    font-size: xx-large;
    letter-spacing: 0.1em;
    color: #e30613;
  }
  .logo {
    position: absolute;
    top: 50%;
    right: 1.5rem;
    width: 80px;
    height: auto;
    transform: translateY(-50%);
  }
  main {
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 2.5vh;
    padding-bottom: 1vh;
    min-height: 0;
  }
  header {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 1.25rem 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 70px;
    flex-wrap: wrap;
    row-gap: 0.5rem;
  }
  .tag {
    order: 1;
    margin-left: 1.5rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    font-size: clamp(1rem, 2vw, 1.3rem);
    white-space: nowrap;
    color: #e30613;
    z-index: 2;
  }
  .responsive-title {
    order: 2;
    margin: 0 auto;
    font-size: clamp(1.2rem, 5vw, 2.5rem);
    font-weight: 700;
    flex-basis: 100%;
    z-index: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
    width: 100%;
  }
  .logo {
    order: 3;
    margin-right: 1.5rem;
    width: clamp(48px, 10vw, 80px);
    height: auto;
    z-index: 2;
  }
  .continue-text {
    position: fixed;
    right: 2vw;
    bottom: 1.5vh;
    color: #fff;
    font-size: 1.1rem;
    letter-spacing: 0.08em;
    opacity: 0.7;
    user-select: none;
    background: transparent;
    z-index: 100;
    pointer-events: none;
    text-align: right;
    padding: 0.5em 0.7em;
  }
  .continue-tap { display: none; }
  @media (hover: none) and (pointer: coarse) {
    .continue-click { display: none; }
    .continue-tap { display: inline-block; }
  }
  footer {
    width: 0;
    height: 0;
    background: transparent;
  }
  @media (max-width: 400px) {
      canvas {
      max-width: 98vw;
      max-height: 60vh;
      width: auto !important;
      height: auto !important;
      display: block;
    }
    header {
      flex-direction: column;
      align-items: stretch;
      row-gap: 1.2rem;
      padding: 1.2rem 0 1.2rem 0;
    }
    .tag {
      order: 1;
      margin: 1.5rem auto 0.8rem auto;
      text-align: left;
    }
    .responsive-title {
      order: 2;
      margin: 0.6rem 0;
      font-size: clamp(1.1rem, 6vw, 1.7rem);
      flex-basis: auto;
      width: 100%;
    }
    .logo {
      order: 3;
      margin: 1.5rem auto;
      width: clamp(40px, 18vw, 60px);
      text-align: left;
    }
  }
