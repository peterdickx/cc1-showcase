<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1>Creative Coding I</h1>
    <a href="https://www.erasmushogeschool.be/nl" target="_blank"><img class="logo" src="media/ehb.png" alt="EHB logo"></a>

  <main>

    <script>

</script>

  <style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: #1a1a1a;
    color: #fff;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  }
  header {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 1.25rem 0;

    position: absolute;
    top: 40%;
    left: 1.5rem;
    transform: translateY(-50%);

    color: #e30613;
  }
  .logo {
    position: absolute;
    top: 50%;
    right: 1.5rem;
    width: 80px;
    height: auto;
    transform: translateY(-50%);
  }
  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  a,
  a:visited,
  a:hover,
  a:active {
    color: inherit;
    text-decoration: none;
  }
  canvas {
    display: block;
